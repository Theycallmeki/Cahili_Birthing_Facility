<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous"
  />
  <script src="index.js"></script>

  <script
    type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
  ></script>
  <script type="text/javascript">
    (function () {
      emailjs.init("meDZUT8DctD9i_C3g");
    })();
  </script>
</head>
<body>
  
  <div class="container border mt-3 bg-light">
    <div class="row">
      <div class="col-md-6 p-5 bg-primary text-white">
        <h1>Location</h1>
        <h4>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quo,</h4>
        <!-- Google Maps iframe -->
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3851.2683849696805!2d120.58870399999999!3d15.1435984!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3396f243aeb6ace3%3A0x8d7f31d6b0ab0a46!2sCahili%20Birthing%20Faclity!5e0!3m2!1sen!2sph!4v1723652874390!5m2!1sen!2sph"
          width="100%"
          height="300"
          style="border:0;"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
      <div class="col-md-6 border-left py-3">
        <h1>Contact form</h1>
        <div class="form-group">
          <h5 for="name">Name</h5>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter name"
          />
        </div>
        <div class="form-group">
          <h5 for="email">Email</h5>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter email"
          />
        </div>
        <div class="form-group">
          <h5 for="message">Message</h5>
          <textarea class="form-control" id="message" rows="3"></textarea>
        </div>
        <button class="btn btn-primary" onclick="sendMail()">Submit</button>
        <button class="btn btn-primary" onclick="goBack()">Go Back</button>

      </div>
    </div>
  </div>

  
  <script>
    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
