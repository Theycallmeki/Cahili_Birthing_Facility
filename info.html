<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Component</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="color: #871515;">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
            <img src="https://cdn.discordapp.com/attachments/1216019980852658216/1273332117694189642/d.jpg?ex=66be3a72&is=66bce8f2&hm=842bb1508c1402959a3d10b38fa5e794775f9e05de1b4998e8e48eafb3bb4c86&" alt="Profile Image" class="profile-img">
            <span class="ml-2"> Cahili Birthing Clinic</span>
        </a>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link" onclick="history.back()">Go Back</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="card text-center">
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" data-target="#benefits-content">Benefits</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-target="#contents-content">Staffs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-target="#requirements-content">Requirements</a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <div id="benefits-content" class="tab-content active">
                    <h5 class="card-title">Benefits</h5>
                    <p class="card-text">Details about the benefits of the program or service.</p>
                </div>
                <div id="contents-content" class="tab-content">
                    <h5 class="card-title">Staff</h5>
                    <div id="staff-container" class="row">
                        <!-- Staff members will be inserted here -->
                    </div>
                </div>
                <div id="requirements-content" class="tab-content">
                    <h5 class="card-title">Requirements</h5>
                    <p class="card-text">List of requirements or prerequisites.</p>
                </div>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center bg-body-tertiary">
        <!-- Grid container -->
        <div class="container pt-4">
            <!-- Section: Social media -->
            <section class="mb-4">
                <!-- Facebook -->
                <a class="btn btn-link btn-floating btn-lg text-body m-1" href="https://www.facebook.com/CahiliBF" role="button" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <!-- Google -->
                <a class="btn btn-link btn-floating btn-lg text-body m-1" href="https://plus.google.com/YourProfile" role="button" target="_blank"><i class="fab fa-google"></i></a>
            </section>
        </div>
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
            Â© 2024 Birthing Clinic. All rights reserved.
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // JavaScript to handle tab content switching
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();

                const targetId = this.getAttribute('data-target');

                // Remove 'active' class from all tab contents
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });

                // Remove 'active' class from all nav links
                document.querySelectorAll('.nav-link').forEach(navLink => {
                    navLink.classList.remove('active');
                });

                // Show the target tab content
                document.querySelector(targetId).classList.add('active');

                // Activate the clicked tab
                this.classList.add('active');
            });
        });

        // Staff members data
        const staffMembers = [
            { id: 1, name: 'Virgie Perry', role: 'Athletic Trainer', imageUrl: 'https://bootdey.com/img/Content/avatar/avatar1.png' },
            { id: 2, name: 'John Doe', role: 'Fitness Coach', imageUrl: 'https://bootdey.com/img/Content/avatar/avatar2.png' },
            { id: 3, name: 'Jane Smith', role: 'Yoga Instructor', imageUrl: 'https://bootdey.com/img/Content/avatar/avatar3.png' },
            { id: 4, name: 'Mike Johnson', role: 'Nutritionist', imageUrl: 'https://bootdey.com/img/Content/avatar/avatar4.png' },
            { id: 5, name: 'Nigga Miyuki', role: 'Nutritionist', imageUrl: 'https://bootdey.com/img/Content/avatar/avatar4.png' }
        ];

        const staffContainer = document.getElementById('staff-container');

        // Generate staff member cards
        staffMembers.forEach(staff => {
            const staffHTML = `
                <div class="col-sm-6 col-md-4 col-lg-3 single-team">
                    <div class="inner">
                        <div class="team-img">
                            <img src="${staff.imageUrl}" alt="${staff.name}">
                        </div>
                        <div class="team-content">
                            <h4>${staff.name}</h4>
                            <h5>${staff.role}</h5>
                            <div class="team-social">
                                <a href="#" class="fa fa-facebook"></a>
                                <a href="#" class="fa fa-twitter"></a>
                                <a href="#" class="fa fa-linkedin"></a>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            staffContainer.innerHTML += staffHTML;
        });
    </script>
</body>
</html>
